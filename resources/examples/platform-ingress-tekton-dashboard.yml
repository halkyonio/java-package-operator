apiVersion: halkyon.io/v1alpha1
kind: Platform
metadata:
  name: ingress-tekton
  namespace: platform
spec:
  version: 0.1.0
  description: "A platform installing: nginx ingress, tekton, tekton dashboard and exposing the ui at the address https://tekton.localtest.me:8443"
  packages:
    - name: nginx-ingress
      description: "nginx-ingress package"
      pipeline:
        steps:
          - name: install
            image: dtzar/helm-kubectl
            namespace:
              name: default
            helm:
              chart:
                repoUrl: https://kubernetes.github.io/ingress-nginx
                name: ingress-nginx
                version: 4.12.2
              values: |
                controller:
                  hostPort:
                    enabled: true
                  service:
                    type: NodePort
                ingress:
                  enabled: true

    - name: tekton
      description: "Tekton package"
      pipeline:
        steps:
          - name: init
            image: dtzar/helm-kubectl
            namespace:
              name: default
            waitCondition:
              type: service
              endpoint:
                name: ingress-nginx-controller-admission
                port: 443
              path: /health

          - name: install
            image: dtzar/helm-kubectl
            manifest:
              url: https://storage.googleapis.com/tekton-releases/pipeline/previous/v1.1.0/release.yaml

    - name: tekton-dashboard
      description: "Tekton dashboard package"
      pipeline:
        steps:
          - name: install
            image: dtzar/helm-kubectl
            manifest:
              url: https://storage.googleapis.com/tekton-releases/dashboard/previous/v0.58.0/release-full.yaml

          - name: install
            image: dtzar/helm-kubectl
            script: |
                cat <<EOF | kubectl apply -f -
                apiVersion: networking.k8s.io/v1
                kind: Ingress
                metadata:
                  name: tekton-ui
                  namespace: tekton-pipelines
                spec:
                  ingressClassName: nginx
                  rules:
                    - host: tekton.localtest.me
                      http:
                        paths:
                          - backend:
                              service:
                                name: tekton-dashboard
                                port:
                                  number: 9097
                            path: /
                            pathType: Prefix
                EOF

          - name: uninstall
            image: dtzar/helm-kubectl
            script: |
                kubectl delete -n tekton-pipelines ingress/tekton-ui